<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: wheat; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <ul class="stats-items">
            <li class="stat-item"> <span class="item-1">10k+</span> <p>COMPANIES</p> </li>
            <li class="stat-item"><span class="item-2">314</span> <p>TEMPLATES</p></li>
            <li class="stat-item"><span class="item-2">12m+</span> <p>QUERIES</p></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="layer"></div>
    </div>
  </div>
  

  

   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>
</body>
</html>
